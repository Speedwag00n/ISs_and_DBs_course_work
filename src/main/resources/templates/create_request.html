<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Create object</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav th:insert="fragments.html :: nav"></nav>

<div class="container">
    <div class="w-50 mt-5 mx-auto">
        <div class="card">
            <h3 class="card-header">
                <i class="fa fa-user"></i> Respond to offer
            </h3>
            <table class="table table-striped p-5">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Creation date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${offer.name}"></td>
                    <td th:text="${offer.description}"></td>
                    <td th:text="${offer.creationDate}"></td>
                </tr>
                </tbody>
            </table>
            <div class="card-block p-5">
                <form action="#" th:action="@{/offers/request/{id}(id=${offer.id})}" th:object="${offerRequest}"
                      method="post">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input th:field="*{description}" type="text" class="form-control" id="Description"
                               name="Description"
                               placeholder="Description" maxlength="32">
                    </div>
                    <div>Objects</div>
                    <fieldset>
                        <div th:each="objectId : ${objects}"><input name="objectId" type="radio" th:id="${objectId.id}"
                                                                  th:value="${objectId.id}">
                            <label th:for="${objectId.id}" class="ml-2" th:text="${objectId.name}"></label>
                        </div>
                    </fieldset>
                    <div>Services</div>
                    <fieldset>
                        <div th:each="serviceId : ${services}"><input name="serviceId" type="radio" th:id="${serviceId.id}"
                                                                    th:value="${serviceId.id}">
                            <label th:for="${serviceId.id}" class="ml-2" th:text="${serviceId.name}"></label>
                        </div>
                    </fieldset>
                    <div class="form-actions" style="margin-top: 12px;">
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/validation.js}"></script>
<script th:src="@{/js/object_validation.js}"></script>
</body>
</html>
