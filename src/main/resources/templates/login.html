<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Log in</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav th:insert="fragments.html :: nav"></nav>
    <div class="container">
        <div class="w-50 mt-5 mx-auto">
            <div class="card">
                <h3 class="card-header fw-bold">
                    Login
                </h3>
                <div class="card-block p-5">
                    <form name="f" th:action="@{/signin}" method="post" onsubmit="return validateLoginForm(this);">
                        <fieldset>
                            <!-- Login Controls -->
                            <div class="form-group">
                                <label for="txtUsername">Username</label>
                                <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                       placeholder="Username" maxlength="32">
                            </div>
                            <span id="warning-container-username" class="text-danger warning-container"></span>

                            <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                       placeholder="Password" maxlength="32">
                            </div>
                            <span id="warning-container-password" class="text-danger warning-container"></span>

                            <!-- Thymeleaf + Spring Security error display -->
                            <div th:if="${param.error}" class="alert alert-danger mt-3">
                                Invalid username and password.
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success mt-3">
                                You have been logged out.
                            </div>

                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-success">Log in</button>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/validation.js}"></script>
    <script th:src="@{/js/login_validation.js}"></script>
</body>
</html>
