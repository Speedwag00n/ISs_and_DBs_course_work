<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Objects</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav th:insert="fragments.html :: nav"></nav>
<div class="container">
    <h3 th:if="${#lists.isEmpty(offers)}">There isn't any open offer. Be first!</h3>
    <span th:unless="${#lists.isEmpty(offers)}">
        <h3>Open offers</h3>
        <table class="table table-striped">
            <tbody>
            <tr th:each="offer: ${offers}">
                <td th:text="${offer.name}"></td>
                <td th:text="${offer.description}"></td>
                <td th:text="${offer.creationDate}"></td>
                <td th:text="${offer.user.name}"></td>
            </tr>
            </tbody>
        </table>
    </span>
</div>
</body>
</html>
