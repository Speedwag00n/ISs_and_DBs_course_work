<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<nav th:insert="fragments.html :: nav"></nav>

<div class="container">
    <div class="w-100 ml-auto mr-auto mt-5">
        <div class="card">
            <h3 class="card-header">
                <i class="fa fa-user"></i> Actions
            </h3>
            <div class="card-block p-2 mx-auto">
                <a th:href="@{~/offers/create}" class="btn btn-info my-2 my-sm-0 btn-lg mx-5">
                    Create offer
                </a>
            </div>
        </div>

        <div class="card mt-5">
            <h3 class="card-header">
                <i class="fa fa-user"></i> Filters
            </h3>
            <div class="card-block p-2 ml-2">
                <fieldset>
                    <input th:if="${showMy}" name="show_my" type="checkbox" id="show_my" checked>
                    <input th:unless="${showMy}" name="show_my" type="checkbox" id="show_my">
                    <label for="show_my" class="ml-2" >Show only my offers</label>
                </fieldset>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(offers)}" class="card mt-5">
            <div class="card-block p-5">
                <h3 th:if="${#lists.isEmpty(services)}">In your dormitory there isn't any created offer</h3>
            </div>
        </div>

        <div th:unless="${#lists.isEmpty(offers)}" class="card mt-5">
            <h3 class="card-header">
                <i class="fa fa-user"></i> Open offers
            </h3>
            <div class="card-block">
                <table class="table table-striped p-5">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Creation date</th>
                        <th>Author</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="offer: ${offers}">
                        <td th:text="${offer.name}"></td>
                        <td th:text="${offer.description}"></td>
                        <td th:text="${offer.creationDate}"></td>
                        <td th:text="${offer.user.username}"></td>
                        <td style="font-size: 20pt">
                            <form th:if="${offer.user.username != userName}" method="get"
                                  th:action="@{/offers/request/{id}(id=${offer.id})}">
                                <button class="btn btn-success" type="submit">Respond</button>
                            </form>
                            <form th:if="${offer.user.username == userName}" class="btn btn-danger btn-outline-danger my-2 my-sm-0 btn-sm" method="post" th:action="@{/offers/delete/{id}(id=${offer.id})}">
                                <button class="btn-close" type="submit"></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    let checkbox = document.querySelector("input[name=show_my]");

    checkbox.addEventListener('change', function() {
        if (this.checked) {
            window.location.href = '/offers?show_my=true'
        } else {
            window.location.href = '/offers'
        }
    });
</script>
</body>
</html>
