<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<nav th:insert="fragments.html :: nav"></nav>
<div class="container">
    <h3 th:if="${#lists.isEmpty(suggestions)}">There isn't any open suggestion. Be first!</h3>
    <span th:unless="${#lists.isEmpty(suggestions)}">
        <h3>Open suggestions</h3>
        <table class="table table-striped">
            <tbody>
            <tr th:each="suggestion: ${suggestions}">
                <td th:text="${suggestion.name}"></td>
                <td th:text="${suggestion.description}"></td>
                <td th:text="${suggestion.creationDate}"></td>
                <td th:text="${suggestion.user.name}"></td>
            </tr>
            </tbody>
        </table>
    </span>
</div>
</body>
</html>
