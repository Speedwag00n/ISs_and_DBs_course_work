<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Registration page</title>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Create new account
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="registration" th:action="@{/register}" th:object="${user}" method="post">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Could not create user. Please, contact support
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Username" th:field="*{username}">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" name="password"
                                   placeholder="Password" th:field="*{password}">
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Name" th:field="*{name}">
                        </div>

                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input type="text" class="form-control" id="surname" name="surname"
                                   placeholder="Surname" th:field="*{surname}">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email"
                                   placeholder="Email" th:field="*{email}">
                        </div>

                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="text" class="form-control" id="telephone" name="telephone"
                                   placeholder="Telephone" th:field="*{telephone}">
                        </div>

                        <br>

                        <fieldset>
                            <div th:each="dormitory : ${dormitories}"><input name="dormitory" type="radio" th:value="${dormitory.id}"><span th:text="${dormitory.name}"></span></div>
                        </fieldset>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
