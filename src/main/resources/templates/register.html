<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Register</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav th:insert="fragments.html :: nav"></nav>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Create new account
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="registration" th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateRegistrationForm(this);">
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Username" th:field="*{username}">
                            <span id="warning-container-username" class="warning-container"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" th:field="*{password}">
                            <span id="warning-container-password" class="warning-container"></span>
                        </div>

                        <div class="form-group">
                            <label for="password2">Repeat password</label>
                            <input type="password" class="form-control" id="password2" name="password2"
                                   placeholder="Repeat password">
                            <span id="warning-container-password2" class="warning-container"></span>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Name" th:field="*{name}">
                            <span id="warning-container-name" class="warning-container"></span>
                        </div>

                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input type="text" class="form-control" id="surname" name="surname"
                                   placeholder="Surname" th:field="*{surname}">
                            <span id="warning-container-surname" class="warning-container"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email"
                                   placeholder="Email" th:field="*{email}">
                            <span id="warning-container-email" class="warning-container"></span>
                        </div>

                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="text" class="form-control" id="telephone" name="telephone"
                                   placeholder="Telephone" th:field="*{telephone}">
                            <span id="warning-container-telephone" class="warning-container"></span>
                        </div>

                        <br>

                        <fieldset>
                            <div th:each="dormitory : ${dormitories}"><input name="dormitory" type="radio" th:value="${dormitory.id}"><span th:text="${dormitory.name}"></span></div>
                            <span id="warning-container-dormitory" class="warning-container"></span>
                        </fieldset>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/registration_validation.js}"></script>
</body>
</html>
