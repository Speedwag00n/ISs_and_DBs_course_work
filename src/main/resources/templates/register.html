<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Register</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav th:insert="fragments.html :: nav"></nav>
    <div class="container">
        <div class="w-50 mt-5 mx-auto">
            <div class="card">
                <h3 class="card-header">
                    <i class="fa fa-user"></i> Create new account
                </h3>
                <div class="card-block p-5">
                    <form name="registration" th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateRegistrationForm(this);">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username" th:field="*{username}" maxlength="32">
                                <span id="warning-container-username" class="text-danger warning-container"></span>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password" th:field="*{password}" maxlength="32">
                                <span id="warning-container-password" class="text-danger warning-container"></span>
                            </div>

                            <div class="form-group">
                                <label for="password2">Repeat password</label>
                                <input type="password" class="form-control" id="password2" name="password2"
                                       placeholder="Repeat password" maxlength="32">
                                <span id="warning-container-password2" class="text-danger warning-container"></span>
                            </div>

                            <br>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="Name" th:field="*{name}" maxlength="32">
                                <span id="warning-container-name" class="text-danger warning-container"></span>
                            </div>

                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input type="text" class="form-control" id="surname" name="surname"
                                       placeholder="Surname" th:field="*{surname}" maxlength="32">
                                <span id="warning-container-surname" class="text-danger warning-container"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email"
                                       placeholder="Email" th:field="*{email}" maxlength="64">
                                <span id="warning-container-email" class="text-danger warning-container"></span>
                            </div>

                            <div class="form-group">
                                <label for="telephone">Telephone</label>
                                <input type="text" class="form-control" id="telephone" name="telephone"
                                       placeholder="Telephone" th:field="*{telephone}" maxlength="12">
                                <span id="warning-container-telephone" class="text-danger warning-container"></span>
                            </div>

                            <br>

                            <div>Dormitory</div>
                            <fieldset>
                                <div th:each="dormitory : ${dormitories}"><input name="dormitory" type="radio" th:id="${dormitory.id}" th:value="${dormitory.id}">
                                    <label th:for="${dormitory.id}" class="ml-2" th:text="${dormitory.name}"></label>
                                </div>
                                <span id="warning-container-dormitory" class="text-danger warning-container"></span>
                            </fieldset>

                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/validation.js}"></script>
    <script th:src="@{/js/registration_validation.js}"></script>
</body>
</html>
