<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<nav th:insert="fragments.html :: nav"></nav>
<div class="container">
    <h3 th:if="${#lists.isEmpty(services)}">You don't have added service</h3>
    <span th:unless="${#lists.isEmpty(services)}">
<h3>Your services</h3>

</span>
    <h3>Add new service</h3>
    <form action="#" th:action="@{/services/create}" th:object="${newService}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" name="name"
                   placeholder="name">
        </div>

        <div class="form-group">
            <label for="Description">Description</label>
            <input th:field="*{description}" type="text" class="form-control" id="Description" name="Description"
                   placeholder="Description">
        </div>

        <div class="form-actions" style="margin-top: 12px;">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </form>
</div>
</body>
</html>
