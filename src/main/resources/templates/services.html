<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Услуги</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
</span>
<h3 th:if="${#lists.isEmpty(services)}">У вас еще нет добавленных услуг</h3>
<span th:unless="${#lists.isEmpty(services)}">
<h3 style="text-align: center">Ваши услуги</h3>
<table style="margin: auto">
    <tbody>
    <tr th:each="service: ${services}">
        <td th:text="${service.name}"></td>
        <td th:text="${service.description}"></td>
        <td th:text="${service.image}"></td>
        <td style="font-size: 20pt">
            <span>✠</span>
        </td>
    </tr>
    </tbody>
</table>
</span>
<h3>Добавление новой услуги</h3>
<form action="#" th:action="@{/services/create}" th:object="${newService}" method="post">
    <table>
        <tr>
            <td>Название</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Описание</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
