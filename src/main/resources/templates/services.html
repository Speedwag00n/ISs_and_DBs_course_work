<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
    <nav th:insert="fragments.html :: nav"></nav>

    <div class="container">
        <div class="w-100 ml-auto mr-auto mt-5">
            <div class="card">
                <h3 class="card-header">
                    <i class="fa fa-user"></i> Actions
                </h3>
                <div class="card-block p-2 mx-auto">
                    <a th:href="@{~/services/create}" class="btn btn-info my-2 my-sm-0 btn-lg mx-5">
                        Create service
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(services)}" class="card mt-5">
                <div class="card-block p-5">
                    <h3 th:if="${#lists.isEmpty(services)}">You don't have added services</h3>
                </div>
            </div>

            <div th:unless="${#lists.isEmpty(services)}" class="card mt-5">
                <h3 class="card-header">
                    <i class="fa fa-user"></i> Your services
                </h3>
                <div class="card-block">
                    <table class="table table-striped p-5">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="service: ${services}">
                            <td th:text="${service.image}"></td>
                            <td th:text="${service.name}"></td>
                            <td th:text="${service.description}"></td>
                            <td>
                                <form class="btn btn-danger btn-outline-danger my-2 my-sm-0 btn-sm" method="post" th:action="@{/services/delete/{id}(id=${service.id})}">
                                    <button class="btn btn-close btn-sm" type="submit"></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/validation.js}"></script>
    <script th:src="@{/js/service_validation.js}"></script>
</body>
</html>
