<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
    <nav th:insert="fragments.html :: nav"></nav>

    <div class="container">
        <div class="w-50 mt-5 mx-auto">
            <div class="card">
                <h3 class="card-header">
                    <i class="fa fa-user"></i> Add new service
                </h3>
                <div class="card-block p-5">
                    <form action="#" th:action="@{/services/create}" th:object="${newService}" method="post" onsubmit="return validateServiceForm(this);">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input th:field="*{name}" type="text" class="form-control" id="name" name="name"
                                   placeholder="Service name" maxlength="32">
                        </div>
                        <span id="warning-container-name" class="text-danger warning-container"></span>

                        <div class="form-group">
                            <label for="Description">Description</label>
                            <input th:field="*{description}" type="text" class="form-control" id="Description" name="Description"
                                   placeholder="Description" maxlength="32">
                        </div>
                        <span id="warning-container-description" class="text-danger warning-container"></span>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="w-100 ml-auto mr-auto mt-5">
            <div th:if="${#lists.isEmpty(services)}" class="card">
                <div class="card-block p-5">
                    <h3 th:if="${#lists.isEmpty(services)}">You don't have added services</h3>
                </div>
            </div>

            <div th:unless="${#lists.isEmpty(services)}" class="card">
                <h3 class="card-header">
                    <i class="fa fa-user"></i> Your services
                </h3>
                <div class="card-block">
                    <table class="table table-striped p-5">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="service: ${services}">
                            <td th:text="${service.image}"></td>
                            <td th:text="${service.name}"></td>
                            <td th:text="${service.description}"></td>
                            <td>
                                <form class="btn btn-danger btn-outline-danger my-2 my-sm-0 btn-sm" method="post" th:action="@{/services/delete/{id}(id=${service.id})}">
                                    <button class="btn btn-close btn-sm" type="submit"></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/validation.js}"></script>
    <script th:src="@{/js/service_validation.js}"></script>
</body>
</html>
