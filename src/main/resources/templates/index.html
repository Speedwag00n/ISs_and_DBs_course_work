<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Dormitory Sharing</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
    <nav th:insert="fragments.html :: nav"></nav>

    <div class="container">
        <div class="w-50 mt-5 mx-auto">
            <div sec:authorize="isAnonymous()" class="card">
                <h3 class="card-header">
                    <i class="fa fa-user"></i> You aren't authenticated. Log in or create new account
                </h3>
                <div class="card-block p-5 mx-auto">
                    <a th:href="@{~/login}" class="btn btn-info my-2 my-sm-0 btn-lg mx-5">
                        Login
                    </a>
                    <a th:href="@{~/register}" class="btn btn-info my-2 my-sm-0 btn-lg mx-5">
                        Register
                    </a>
                </div>
            </div>

            <div sec:authorize="isAuthenticated()" class="card">
                <h3 class="card-header">
                    <i class="fa fa-user"></i> Welcome, <span sec:authentication="name"></span>! You are authenticated now
                </h3>
                <div class="card-block p-5 mx-auto">
                    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                        <button sec:authorize="isAuthenticated()" class="btn btn-danger my-2 my-sm-0 btn-lg" type="submit">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</body>
</html>
