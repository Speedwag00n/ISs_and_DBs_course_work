<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Dormitory Sharing</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<nav th:insert="fragments.html :: nav"></nav>
<main class="container">
    <div class="starter-template text-center py-5 px-3">
        <div sec:authorize="isAuthenticated()">You are authenticated</div>
        <div sec:authorize="isAnonymous()">You aren't authenticated</div>
        Authenticated username:
        <div sec:authentication="name"></div>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">
                Logout
            </button>
            <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm"
                    type="submit">Login
            </button>
            <button sec:authorize="isAnonymous()" th:href="@{~/register}" class="btn btn-outline-info my-2 my-sm-0 btn-sm"
                    type="submit">Register
            </button>
        </form>
    </div>
</main>

<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
