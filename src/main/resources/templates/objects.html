<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Objects</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav th:insert="fragments.html :: nav"></nav>

    <div class="container">
        <div class="w-100 ml-auto mr-auto mt-5">
            <div class="card">
                <h3 class="card-header">
                    <i class="fa fa-user"></i> Actions
                </h3>
                <div class="card-block p-2 mx-auto">
                    <a th:href="@{~/objects/create}" class="btn btn-info my-2 my-sm-0 btn-lg mx-5">
                        Create object
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(objects)}" class="card mt-5">
                <div class="card-block p-5">
                    <h3>You don't have added objects</h3>
                </div>
            </div>

            <div th:unless="${#lists.isEmpty(objects)}" class="card mt-5">
                <h3 class="card-header">
                    <i class="fa fa-user"></i> Your objects
                </h3>
                <div class="card-block">
                    <table class="table table-striped p-5">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="object: ${objects}">
                                <td th:text="${object.image}"></td>
                                <td th:text="${object.name}"></td>
                                <td th:text="${object.description}"></td>
                                <td>
                                    <span th:if="${object.state == T(sharing.dormitory.db.enm.ObjectState).IN_STOCK}">In stock</span>
                                    <span th:if="${object.state == T(sharing.dormitory.db.enm.ObjectState).SHARED}">Shared</span>
                                </td>
                                <td>
                                    <form class="btn btn-danger btn-outline-danger my-2 my-sm-0 btn-sm" method="post" th:action="@{/objects/delete/{id}(id=${object.id})}">
                                        <button class="btn btn-close btn-sm" type="submit"></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/validation.js}"></script>
    <script th:src="@{/js/object_validation.js}"></script>
</body>
</html>
